[default]
out = "uss"
oarg = [
    "-Ofast",
    "-std=c++17",
    "-fopenmp",
    "`pkg-config guile-2.2 --cflags --libs`",
    "-Lsrc/rs/target/release",
    "-Wall"
]
l = [
  "rs"
]
com = "g++"

[_default]
before = "cd src/rs; cargo build --lib --release"
inherits = "default"
 
[_debug]
before = "cd src/rs; cargo build --lib --release"
inherits = "default"
oarg = [
    "-g",
]

[run]
type = "command"
target = "_debug"
command = "$EXECUTABLE"